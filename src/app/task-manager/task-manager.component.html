<div class="container">
    <h2>📝 Task Manager</h2>
  
    <div class="input-area">
      <input [(ngModel)]="newTask" placeholder="Enter a new task" />
      <button (click)="addTask()">Add Task</button>
    </div>
  
    <ul class="task-list">
      <li *ngFor="let task of tasks; let i = index">
        <!-- Edit Mode -->
    <div *ngIf="editIndex === i">
      <input [(ngModel)]="editedTaskName" />
      <button (click)="saveEditedTask()">Save</button>
      <button (click)="cancelEdit()">Cancel</button>
    </div>

    <!-- View Mode -->
    <div *ngIf="editIndex !== i">
      <span [ngStyle]="{ 'text-decoration': task.completed ? 'line-through' : 'none' }">
        {{ task.name }} ({{ task.completed ? 'Done' : 'Pending' }})
      </span>

      <button (click)="toggleStatus(i)">
        {{ task.completed ? 'Mark Pending' : 'Mark Done' }}
      </button>
          <button (click)="editTask(i)">Edit</button>
          <button class="remove-btn" (click)="removeTask(i)">❌</button>
        </div>
      </li>
    </ul>
  </div>
