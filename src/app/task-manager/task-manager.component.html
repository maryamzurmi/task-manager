<div class="container">
    <h2>📝 Task Manager</h2>
  
    <div class="input-area">
      <input [(ngModel)]="newTask" placeholder="Enter a new task" />
      <button (click)="addTask()">Add Task</button>
    </div>
  
    <ul class="task-list">
      <li *ngFor="let task of tasks; let i = index">
        {{ task }}
        <button class="remove-btn" (click)="removeTask(i)">❌</button>
      </li>
    </ul>
  </div>
