<div class="container">
    <h2>Task Manager</h2>
    <input [(ngModel)]="newTask"placeholder="Enter a new task"/>
    <button (click)="addTask()">Add Task</button>
    <ul>
      <li @For="let task of tasks; let i=index">{{task}}
        <button (click)="removeTask(i)"></button>
      </li>
      </ul>
